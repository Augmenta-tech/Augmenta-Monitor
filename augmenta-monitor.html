	<body style="margin: 10px; background: #0e0e0e; color:white ; font size:3">

			<br><font size="30">Augmenta Monitor</font></br>
			<br>To add a camera, add its ip address in the source code.</br></br>

			<!-- Duplicate the <td> line and replace with your ip -->
		<table>
			<!-- First row -->
			<tr>
				<td><div>192.168.0.110</br><img  src="http://192.168.0.110/stream?camera=1"/> </div></td>				
				<td><div>192.168.0.111</br><img  src="http://192.168.0.111/stream?camera=1"/> </div></td>				
				<td><div>192.168.0.110</br><img  src="http://192.168.0.110/stream?camera=1"/> </div></td>				
			</tr>
			<!-- Second row -->
			<tr>
				<td><div>192.168.0.111</br><img  src="http://192.168.0.111/stream?camera=1"/> </div></td>				
				<td><div>192.168.0.110</br><img  src="http://192.168.0.110/stream?camera=1"/> </div></td>
				<td><div>192.168.0.110</br><img  src="http://192.168.0.110/stream?camera=1"/> </div></td>
			</tr>				
		</table>
